plugins {
	id 'java'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
	implementation group: 'com.jfoenix', name: 'jfoenix', version: '9.0.9'
	compileOnly group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.1'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.1')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.6.1')
}

test {
    useJUnitPlatform()
	testLogging {
		outputs.upToDateWhen {false}
		events "passed", "skipped", "failed"
	}
}

jar {
    manifest {
        attributes 'Main-Class': 'calc_gui.Calculator'
    }
}

sourceSets {
	main {
		java {
			srcDirs = ["calculator"]
		}
		resources {
			srcDirs = ["resources"]
		}
	}
    test {
        java {
            srcDirs = ["calculator\\tests"]
        }
    }
}

mainClassName = 'calc_gui.Calculator'